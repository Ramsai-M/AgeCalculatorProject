<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
<h4>age calculator</h4>
<div class="date-picker">
<span>Choose your Birth date</span>
<input type="date" id="datePicker">
<span id="choseDate"></span>
</div>
<div class="age-calc expand">
<div class="age-box">
<p class="header">Years</p>
<p class="value" id="ageYears">0</p>
</div>
<div class="age-box">
<p class="header">Months</p>
<p class="value" id="ageMonths">0</p>
</div>
<div class="age-box">
<p class="header">Days</p>
<p class="value" id="ageDays">0</p>
</div>
<div class="age-box">
<p class="header">Hours</p>
<p class="value" id="ageHours">0</p>
</div>
<div class="age-box">
<p class="header">Seconds</p>
<p class="value" id="ageSeconds">0</p>
</div>
<div class="age-box">
<p class="header">Milli-Seconds</p>
<p class="value" id="ageMilliSeconds">0</p>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
